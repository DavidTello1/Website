<div class="container">
  <div class="row">
    <div class="col-md-14">
      <div class="hero-container">
        <div class="hero-content">

          {% if site.title != '' %}
          <h1 class="text-center">{{site.title}}</h1>
          {% endif %}

          {% if site.description != '' %}
          <h3 class="text-center">{{site.description}}</h3>
          {% endif %}

          <div class="col-md-4 col-md-8 pull-left">
            <br><br>
            <img class="img-responsive img-circle my-profile-pic" src="{{ site.url }}/Website/img/Picture.png">
          
            <br><br>
            <div class="hero-buttons">
              {% if site.linkedin_url != '' %}
                <a href="{{ site.linkedin_url }}"><i class="fa fa-linkedin fa-lg"></i></a>
              {% endif %}
              {% if site.github_url != '' %}
                <a href="{{ site.github_url }}"><i class="fa fa-github fa-lg"></i></a>
              {% endif %}
            </div>

            {% if site.email != '' %}
            <br>
            <h4 class="text-center">{{site.email}}</h4>
            {% endif %}
          </div>

          <div class="col-md-4 col-md-8 pull-right">
            {% include about.html %}
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
